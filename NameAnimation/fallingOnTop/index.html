<!DOCTYPE html>
<html>
<head>
  
<style> 
.div1,.div2,.div3,.div4,.div5,.div6{
  width: 100px;
  height: 100px;
 /* background: red; */
  position: relative;
  text-align:center;
color:orange;
display:flex;
flex-direction: column;


animation: mymove 2s infinite;
margin:10px;
}

@keyframes mymove {
  0%   {top: 0px;}
  25%  {left: 200px;}
  75%  {right: 50px}
  100% {bottom: 100px;}
}
</style>
<title>Random </title>

</head>
<body>

<h1>The @keyframes Rule</h1>
<div>
<div class="div1">
<span>N</span>
</div>

<div class="div2">
<span>A</span>
</div>

<div class="div3">
<span>R</span>
</div>

<div class="div4">
<span>A</span>
</div>

<div class="div5">
<span>S</span>
</div>

<div class="div6">
<span>A</span>
</div>

</div>
</body>
</html>
